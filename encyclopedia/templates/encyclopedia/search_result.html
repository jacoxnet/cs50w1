{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result
{% endblock %}

{% block body %}
    <h1>Searching Articles: {{ query }}</h1>

    <ul>
        {% for entry in articles %}
            <a href="{% url 'encyclopedia:display_page' entry %}"><li> {{ entry }} </li></a>
        {% endfor %}
    </ul>

{% endblock %}
